<p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">华丽腰带Belt of Magnificence</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">这个闪闪发光的金属腰带给人力量和权利,这个腰带给佩戴着的力量敏捷体质感知智力魅力提供＋2或＋4或＋6的增强加值。</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">强烈变化系灵光，施法者等级18.</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">制造需求：制造奇物，熊之坚韧，牛之力量，猫之优雅，枭之睿智，鹰之威仪，狐之狡黠</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">价格：25,000gp（＋2）；100，000gp(+4);200,000gp(+6)</font></p>
</body>
</html>
<script language="javascript">
var currentpos,timer;
function initialize()
{
  timer=setInterval("scrollwindow()",25);
}
function sc(){
if (event.button==1){
  clearInterval(timer);
}
} 
function scrollwindow()
 {
   currentpos=document.body.scrollTop;
   window.scroll(0,++currentpos);
   if (currentpos != document.body.scrollTop)
     clearInterval(timer);
 }
 document.onmousedown=sc
 document.ondblclick=initialize
 </script>
