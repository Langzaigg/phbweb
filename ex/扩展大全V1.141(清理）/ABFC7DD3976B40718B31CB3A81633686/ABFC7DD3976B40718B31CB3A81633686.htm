<p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">感谢各位苦力前辈，从各种CHM档中找到的附魔翻译有效地降低了咱的工作强度</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">感谢变幻海灵（万动公），泷川（CASCA），听海落潮声，YYing（扫厕所工），元虚子，苍龙等前辈的引导与帮助</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">感谢鲜红的幼月帮忙制作成PDF文件</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">以及太古群、风起群的各位前辈的帮助</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">斯温在此，拜谢</font></p><p> </p>
</body>

<script language="javascript">
var currentpos,timer;
function initialize()
{
  timer=setInterval("scrollwindow()",25);
}
function sc(){
if (event.button==1){
  clearInterval(timer);
}
} 
function scrollwindow()
 {
   currentpos=document.body.scrollTop;
   window.scroll(0,++currentpos);
   if (currentpos != document.body.scrollTop)
     clearInterval(timer);
 }
 document.onmousedown=sc
 document.ondblclick=initialize
 </script>
