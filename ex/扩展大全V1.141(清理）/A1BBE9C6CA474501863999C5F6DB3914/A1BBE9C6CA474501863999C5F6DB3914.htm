<title>巴托碧炼铁（BAATORIAN GREEN STEEL）</title>
</head>
<body>
<p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">巴托碧炼铁（BAATORIAN GREEN STEEL）</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">在阿弗纳斯（Avernus）中轴深处开采的巴托碧炼铁比一般的钢铁更加轻薄而坚固。发生在附近九狱第一层的激烈战斗，使得大规模开采难上加难。即便如此，这种材料是在太适合用于铸造武器，开采它始终物有所值。</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">巴托碧炼铁所制造的任何穿刺（slashing）或挥砍（piercing）武器可以造成1点额外伤害。这个加值可以和魔法武器的增强加值叠加。一件巴托碧炼铁所制成的武器花费额外的1000金币。</font></p><p style="line-height: 150%;margin-top: 0; margin-bottom: 1; text-indent: 0; "><font size="3" color="#000000" face="宋体">每英寸厚的巴托碧炼铁拥有12的硬度和30生命值。</font></p>
</body>

<script language="javascript">
var currentpos,timer;
function initialize()
{
  timer=setInterval("scrollwindow()",25);
}
function sc(){
if (event.button==1){
  clearInterval(timer);
}
} 
function scrollwindow()
 {
   currentpos=document.body.scrollTop;
   window.scroll(0,++currentpos);
   if (currentpos != document.body.scrollTop)
     clearInterval(timer);
 }
 document.onmousedown=sc
 document.ondblclick=initialize
 </script>
